<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8d1653a479.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="card w-75 m-auto mt-4">
        <div class="card-header">
            <h3>Payment form example</h3>
        </div>
        <div class="card-body pb-0">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form>
                <div class="row g-3">
                    <div class="col-5">
                        <label class="form-label">Card #</label>
                        <input type="number" maxlength="12" minlength="12" class="form-control"
                            placeholder="XXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label class="form-label">CVC #</label>
                        <input type="number" maxlength="4" minlength="4" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label class="form-label">Amount</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">$</span>
                            <input type="number" maxlength="6" minlength="6" class="form-control" aria-label="Amount">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">First Name</label>
                        <input type="text" maxlength="20" minlength="2" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label">First Name</label>
                        <input type="text" maxlength="20" minlength="2" class="form-control">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-6">
                        <label class="form-label">City</label>
                        <input type="text" maxlength="60" minlength="2" class="form-control">
                    </div>
                    <div class="col-3 mt-2">
                        <label for="">State</label>
                        <select class="form-select" aria-label="Pick a state">
                            <option selected disabled>Pick a state</option>
                            <option>.</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label class="form-label">Postal Code</label>
                        <input type="text" maxlength="60" minlength="2" class="form-control">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-6">
                        <label class="form-label">We accept:</label>
                        <div class="btn-toolbar" role="toolbar">
                            <div class="form-check input-group bg-secondary rounded p-0">
                                <label class="form-check-label m-1 p-1">
                                <input class="form-check-input input-group-radio m-1" type="radio">
                                    <i class="fa-brands fa-cc-mastercard text-white"></i>
                                </label>
                                <label class="form-check-label m-1 p-1">
                                <input class="form-check-input input-group-radio m-1" type="radio">
                                    <i class="fa-brands fa-cc-visa text-white"></i>
                                </label>
                                <label class="form-check-label m-1 p-1">
                                <input class="form-check-input input-group-radio m-1" type="radio">
                                    <i class="fa-brands fa-cc-diners-club text-white"></i>
                                </label>
                                <label class="form-check-label m-1 p-1">
                                <input class="form-check-input input-group-radio m-1" type="radio">
                                    <i class="fa-brands fa-cc-apple-pay text-white"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Message</label>
                        <textarea class="form-control"></textarea>
                        <p class="fs-6 text-grey">Add any notes here.</p>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary m-1">Cancel</button>
                    <button type="button" class="btn btn-primary m-1">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
